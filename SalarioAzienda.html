<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Salari Aziendali</title>
</head>
<body>
    <h1>Gestione salari aziendali</h1>
    <div>
        <p>Salari Azienda: </p>
        <p id="dipendenti"></p>
        <p id="stipendi"></p>
    </div>
    <div>
        <!--per inserire un nuovo dipendente e il suo salario-->
        <label for="nomeDipendente">Inserisci Dipendente:</label>
        <input type="text" id="nomeDipendente" placeholder="Nome"> 
        <label for="stipendioDipendente">Stipendio:</label>
        <input type="number" id="stipendioDipendente" placeholder="Stipendio"> 
        <button onclick="addAttributo()">Aggiungi Salario</button>


    </div>
    <script src="js.js"></script>
</body>
</html>
